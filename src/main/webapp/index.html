<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
  </head>
  <body data-lift-content-id="main">
    <div id="main" data-lift="surround?with=default;at=content">
      <h2>Welcome to your project!</h2>
      <p>
        <span data-lift="HelloWorld.howdy">
          Welcome to your Lift app at <span id="time">Time goes here</span>
        </span>
      </p>
      <div data-lift="Stateful">
        This page is stateful: <span id="stateful">don't know</span>
      </div>
      <div>
        This page has lift.ajax(): <span id="lift_ajax">don't know</span>
      </div>
      <script type="application/javascript">
        window.blah = "bleh";
        $(function() {
          $("#lift_ajax").text(typeof window.lift === "object" && typeof lift.ajax === "function");
          lift.logError("BOOM!!");
        });
      </script>
      <div data-lift="AjaxButton"><input type="button" value="Ajax"></div>
      <div data-lift="comet?type=CounterComet"></div>
      <div>
        Server counter: <span id="counter">unknown</span>
      </div>

    </div>
  </body>
</html>
